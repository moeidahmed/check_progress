<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
  </head>
  <style>
    body {
      background-color: lightgray;
      padding: 5%;
    }
    .card {
      background-color: white;
      border-radius: 10px;
      width: 968px;
      height: 408px;
      margin-left: auto;
      margin-right: auto;
      padding: 2%;
    }
    .divcard {
      padding: 100px;
    }
  </style>

  <body>
    <div class="card">
      <h3>Cards per list</h3>
      <div class="divcard">
        <svg width="121" height="159">
          <rect width="121" height="159" style="fill: #42526e" />
        </svg>
        <svg width="121" height="119.25">
          <rect width="121" height="119.25" style="fill: #42526e" />
        </svg>
        <svg width="121" height="198.75">
          <rect width="121" height="198.75" style="fill: #42526e" />
        </svg>
        <svg width="121" height="119.25">
          <rect width="121" height="119.25" style="fill: #42526e" />
        </svg>
        <svg width="121" height="119.25">
          <rect width="121" height="119.25" style="fill: #42526e" />
        </svg>
        <svg width="121" height="159">
          <rect width="121" height="159" style="fill: #42526e" />
        </svg>
        <hr />
      </div>
    </div>
    <br />
    <div class="card">
      <h3>Cards per due date</h3>
      <div class="divcard">
        <svg width="121" height="119.25">
          <rect width="121" height="119.25" style="fill: #61bd4f" />
        </svg>
        <svg width="121" height="0">
          <rect width="121" height="0" style="fill: #61bd4f" />
        </svg>
        <svg width="121" height="0">
          <rect width="121" height="0" style="fill: #61bd4f" />
        </svg>
        <svg width="121" height="0">
          <rect width="121" height="0" style="fill: #61bd4f" />
        </svg>
        <svg width="121" height="0">
          <rect width="121" height="0" style="fill: #61bd4f" />
        </svg>

        <svg width="121" height="200">
          <rect width="121" height="200" style="fill: #dfe1e6" />
        </svg>
        <hr />
      </div>
    </div>
  </body>
</html>
